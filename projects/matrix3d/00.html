<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>3D Model Viewer</title>
    <script type="module" src="https://unpkg.com/@google/model-viewer@latest"></script>
    <style>
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 20px;
        }
        .text-center {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <model-viewer 
            exposure="0.5" 
            camera-controls 
            enable-pan 
            shadow-intensity="2" 
            camera-orbit="30deg 75deg 100%" 
            max-camera-orbit="auto auto 100%" 
            src="./resources/models/159_17485_33236-2024.ply" 
            style="width: 200pt; height: 200pt;">
        </model-viewer>
        <p class="text-center">Your Model Name</p>
    </div>
</body>
</html>
